<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<table style="width:50%">

    <caption>
        Ваши учетные данные
    </caption>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Ваш ник</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td th:text="${user.name}">Имя</td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td th:text="${user.email}">Почта</td>
        <td th:text="${user.username}">Ник пользователя</td>
        <td>
        </td>
        <td>
            <form th:action="@{/logout}" th:method="POST">
                <input type="submit" class="button button1" value="Выйти"/>
            </form>

        </td>
        </td>
    </tr>
</table>

</body>
</html>
<style>
    table {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        border-collapse: collapse;
        color: #686461;

    }

    caption {
        padding: 10px;
        color: white;
        background: #8FD4C1;
        font-size: 18px;
        text-align: left;
        font-weight: bold;
    }

    th {
        border-bottom: 3px solid #B9B29F;
        padding: 10px;
        text-align: left;
    }

    td {
        padding: 10px;

    }

    tr:nth-child(odd) {
        background: white;
    }

    tr:nth-child(even) {
        background: #E8E6D1;
    }

    .button1 {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        color: white;
        background: #686461;
        border: none;

    }

    .button1:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }


</style>
